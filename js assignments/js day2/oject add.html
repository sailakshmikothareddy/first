<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object Properties</h2>
<p>Add a new property to an existing object:</p>

<p id="demo"></p>

<script>
const person = {
  firstname: "sailakshmi",
  lastname: "kothareddy",
  age: 22
};

person.emailid = "sai@gmail.com";
document.getElementById("demo").innerHTML =
person.firstname + " is " + person.emailid + ".";
</script>

</body>
</html>
