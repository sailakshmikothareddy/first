<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object Properties</h2>
<p>Add a new property to an existing object:</p>

<p id="demo"></p>

<script>
const person = {
  firstname: "sai",
  lastname: "kothareddy",
  age: 22
};

person.firstname = "sailakshmi";
document.getElementById("demo").innerHTML =
person.firstname + " age is " + person.age + ".";
</script>

</body>
</html>
