<html>
    <head>
        <p> The scope of a const variable is block scope.</p>
        <p>we cannot update the const variable once it is declared. </p>
    </head>
    <body>
        <script>
            const a = 10;
            function f() {
                //a = 9
                document.writeln(a)
            }
            f();
        </script>
        
        
    </body>
</html>
