<script>
   

let firstNumber = prompt('Enter the first variable: ');
let  secondNumber= prompt('Enter the second variable: ');


[firstNumber, secondNumber] = [secondNumber, firstNumber];

document.write(`The value of [firstNumber] after swapping: ${firstNumber} <br>`);
document.write(`The value of [secondNumber] after swapping: ${secondNumber}`);
