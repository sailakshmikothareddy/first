<!DOCTYPE html>
<html>
<head>
<title>Make capitalize the first letter of a string</title>
<h2>Capitalize of first letter</h2>
</head>
<body>
    <script>
        capitalize = function(str1){
  return str1.charAt(0).toUpperCase() + str1.slice(1);
}
    
 document.writeln(capitalize('capitalize example of string'));
 
    </script>
</body>
</html>
