<!DOCTYPE html>
<html>
<head>
<title>JS string : is blank</title>
<h2>Given String Is Blank Or Not</h2>
</head>
<body>
    <script>
        is_Blank =  function(input) {
        if (input.length === 0)
        return true;
        else 
        return false;
      }
document.writeln(is_Blank('') + "<br>");
document.writeln(is_Blank('abc'));

    </script>
</body>
</html>
