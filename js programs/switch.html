<html>
    <head>
<script>
    function pg()
    {
        document.getElementById("perc").value =( document.getElementById("om")/document.getElementById("mm"))*100
        
    }
 

</script>
    </head>
<body>
    Maximum marks : <input type="text" ,id = "mm"><br>
    Obtained marks : <input type = "text", id="om"><br>
    <button type="button",onclick= "pg()" >SUBMIT </button><br><br>
    Percentage : <input type="text",id = "perc"><br>
    Grade : <input type="text" , id="gr"><br>
</body>
</html>
